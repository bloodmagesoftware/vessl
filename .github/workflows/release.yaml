name: Release

on:
  push:
    tags:
      - "v*"

env:
  APP_NAME: ${{ github.event.repository.name }}
  DISPLAY_NAME: Vessl
  HOMEBREW_TAP: tsukinoko-kun/homebrew-tap

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: blacksmith-2vcpu-ubuntu-2404
            target: linux-amd64
            odin-target: linux_amd64
            archive-ext: tar.gz
            platform: linux
            linuxdeploy-arch: x86_64
          - os: blacksmith-2vcpu-ubuntu-2404-arm
            target: linux-arm64
            odin-target: linux_arm64
            archive-ext: tar.gz
            platform: linux
            linuxdeploy-arch: aarch64
          - os: windows-latest
            target: windows-amd64
            odin-target: windows_amd64
            archive-ext: zip
            platform: windows
          - os: macos-latest
            target: macos-arm64
            odin-target: darwin_arm64
            archive-ext: tar.gz
            platform: macos
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.target }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install optional SDL3_image format libraries (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libjxl-dev libwebp-dev libavif-dev libtiff-dev

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3-latest
          version-sdl-ttf: 3-latest
          version-sdl-image: 3-latest

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install sdl3 sdl3_ttf sdl3_image librsvg

      - name: Setup MSVC Developer Command Prompt (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download SDL3 DLLs (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Download SDL3 archive (contains SDL3, SDL3_ttf, and SDL3_image DLLs)
          $url = "https://github.com/mmozeiko/build-sdl3/releases/download/2025-12-07/SDL3-x64-2025-12-07.zip"
          Invoke-WebRequest -Uri $url -OutFile SDL3.zip
          Expand-Archive -Path SDL3.zip -DestinationPath SDL3

          # Move required DLLs to dist
          New-Item -ItemType Directory -Force -Path dist
          Move-Item "SDL3/SDL3-x64/bin/SDL3.dll" -Destination "dist/"
          Move-Item "SDL3/SDL3-x64/bin/SDL3_ttf.dll" -Destination "dist/"
          Move-Item "SDL3/SDL3-x64/bin/SDL3_image.dll" -Destination "dist/"

          # Clean up
          Remove-Item SDL3.zip
          Remove-Item -Recurse -Force SDL3

      - name: Build tree-sitter parsers (Linux/macOS)
        if: matrix.platform != 'windows'
        run: ./build_parsers.sh

      - name: Build tree-sitter parsers (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: .\build_parsers.ps1

      - name: Create Windows icon and resource (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Create temporary directory for icon generation
          New-Item -ItemType Directory -Force -Path temp_icons
          New-Item -ItemType Directory -Force -Path temp_res

          # Convert SVG to multiple PNG sizes for ICO file
          # Windows icon standard sizes: 16, 24, 32, 48, 64, 128, 256
          $sizes = @(16, 24, 32, 48, 64, 128, 256)
          foreach ($size in $sizes) {
            magick icon.svg -background none -resize "${size}x${size}" "temp_icons/icon_${size}.png"
          }

          # Combine PNGs into a single ICO file
          magick temp_icons/icon_16.png temp_icons/icon_24.png temp_icons/icon_32.png temp_icons/icon_48.png temp_icons/icon_64.png temp_icons/icon_128.png temp_icons/icon_256.png temp_res/icon.ico

          # Generate the resource file
          Set-Content -Path temp_res/resources.rc -Value "1 ICON `"icon.ico`""

          # Compile the resource file
          rc.exe /fo temp_res/resources.res temp_res/resources.rc

          # Clean up temporary icons
          Remove-Item -Recurse -Force temp_icons

      - name: Determine binary name
        id: binary
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            echo "name=${{ env.APP_NAME }}.exe" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ env.APP_NAME }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        env:
          LIBRARY_PATH: ${{ env.SDL3_ROOT }}/lib:${{ env.SDL3_ttf_ROOT }}/lib:${{ env.SDL3_image_ROOT }}/lib
        run: odin build src -out:${{ steps.binary.outputs.name }} -target:${{ matrix.odin-target }} -o:speed

      - name: Build (macOS)
        if: matrix.platform == 'macos'
        run: odin build src -out:${{ steps.binary.outputs.name }} -target:${{ matrix.odin-target }} -o:speed

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        run: odin build src -out:${{ steps.binary.outputs.name }} -target:${{ matrix.odin-target }} -o:speed -subsystem:windows -resource:temp_res/resources.res

      - name: Create macOS app bundle
        if: matrix.platform == 'macos'
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"

          # Create iconset directory
          mkdir -p ${{ env.APP_NAME }}.iconset

          # Generate all required iconset files directly from SVG
          for size in 16 32 128 256 512 1024; do
            rsvg-convert -w $size -h $size icon_macos.svg -o ${{ env.APP_NAME }}.iconset/icon_${size}x${size}.png
          done

          # Generate .icns file
          iconutil -c icns ${{ env.APP_NAME }}.iconset -o AppIcon.icns

          # Create app bundle structure
          mkdir -p ${{ env.DISPLAY_NAME }}.app/Contents/MacOS
          mkdir -p ${{ env.DISPLAY_NAME }}.app/Contents/Resources

          # Copy binary and icon into bundle
          cp ${{ steps.binary.outputs.name }} ${{ env.DISPLAY_NAME }}.app/Contents/MacOS/
          cp AppIcon.icns ${{ env.DISPLAY_NAME }}.app/Contents/Resources/

          # Create CLI wrapper script that launches the app and returns immediately
          cat > ${{ env.DISPLAY_NAME }}.app/Contents/MacOS/${{ env.APP_NAME }}-cli <<WRAPPER_EOF
          #!/bin/bash
          open -a "${{ env.DISPLAY_NAME }}" --args "\$(pwd)" "\$@"
          WRAPPER_EOF
          chmod +x ${{ env.DISPLAY_NAME }}.app/Contents/MacOS/${{ env.APP_NAME }}-cli

          # Generate Info.plist
          cat > ${{ env.DISPLAY_NAME }}.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
              <dict>
                  <key>CFBundleDevelopmentRegion</key>
                  <string>en</string>
                  <key>CFBundleExecutable</key>
                  <string>${{ env.APP_NAME }}</string>
                  <key>CFBundleIconFile</key>
                  <string>AppIcon</string>
                  <key>CFBundleIdentifier</key>
                  <string>dev.frankmayer.${{ env.APP_NAME }}</string>
                  <key>CFBundleInfoDictionaryVersion</key>
                  <string>6.0</string>
                  <key>CFBundleName</key>
                  <string>${{ env.DISPLAY_NAME }}</string>
                  <key>CFBundleDisplayName</key>
                  <string>${{ env.DISPLAY_NAME }}</string>
                  <key>CFBundlePackageType</key>
                  <string>APPL</string>
                  <key>CFBundleShortVersionString</key>
                  <string>${VERSION}</string>
                  <key>CFBundleVersion</key>
                  <string>${VERSION}</string>
                  <key>LSMinimumSystemVersion</key>
                  <string>14.0</string>
                  <key>NSHighResolutionCapable</key>
                  <true />
                  <key>NSSupportsAutomaticGraphicsSwitching</key>
                  <true />
                  <key>LSApplicationCategoryType</key>
                  <string>public.app-category.developer-tools</string>
                  <key>NSHumanReadableCopyright</key>
                  <string>Copyright Â© 2025 Frank Mayer. All rights reserved.</string>
              </dict>
          </plist>
          EOF

          # Clean up temporary files
          rm -rf ${{ env.APP_NAME }}.iconset AppIcon.icns

      - name: Prepare distribution folder (non-macOS)
        if: matrix.platform != 'macos'
        shell: bash
        run: |
          mkdir -p dist
          cp ${{ steps.binary.outputs.name }} dist/

      - name: Create AppImage (Linux)
        if: matrix.platform == 'linux'
        env:
          LD_LIBRARY_PATH: ${{ env.SDL3_ROOT }}/lib:${{ env.SDL3_ttf_ROOT }}/lib:${{ env.SDL3_image_ROOT }}/lib
        run: |
          # Install librsvg for SVG to PNG conversion
          sudo apt-get update && sudo apt-get install -y librsvg2-bin

          # Download linuxdeploy for the current architecture
          wget -q "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-${{ matrix.linuxdeploy-arch }}.AppImage" -O linuxdeploy
          chmod +x linuxdeploy

          # Create AppDir structure
          mkdir -p ${{ env.APP_NAME }}.AppDir/usr/bin
          cp ${{ steps.binary.outputs.name }} ${{ env.APP_NAME }}.AppDir/usr/bin/

          # Create .desktop file
          cat > ${{ env.APP_NAME }}.AppDir/${{ env.APP_NAME }}.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=${{ env.DISPLAY_NAME }}
          Exec=${{ env.APP_NAME }}
          Icon=${{ env.APP_NAME }}
          Categories=Development;IDE;TextEditor;
          Comment=High-performance extensible IDE
          EOF

          # Convert SVG icon to 512px PNG (KDE Plasma has issues with SVG icons)
          rsvg-convert -w 512 -h 512 icon.svg -o ${{ env.APP_NAME }}.AppDir/${{ env.APP_NAME }}.png

          # Run linuxdeploy to bundle libraries and create AppImage
          ./linuxdeploy --appimage-extract-and-run \
            --appdir ${{ env.APP_NAME }}.AppDir \
            --executable ${{ steps.binary.outputs.name }} \
            --desktop-file ${{ env.APP_NAME }}.AppDir/${{ env.APP_NAME }}.desktop \
            --icon-file ${{ env.APP_NAME }}.AppDir/${{ env.APP_NAME }}.png \
            --output appimage

          # Rename the output AppImage to include target
          mv ${{ env.DISPLAY_NAME }}*.AppImage ${{ env.APP_NAME }}-${{ matrix.target }}.AppImage

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        run: |
          # App bundle archive
          tar -czvf ${{ env.APP_NAME }}-${{ matrix.target }}.${{ matrix.archive-ext }} ${{ env.DISPLAY_NAME }}.app
          # CLI binary archive for Homebrew Formula (assets embedded in binary)
          tar -czvf ${{ env.APP_NAME }}-${{ matrix.target }}-cli.${{ matrix.archive-ext }} ${{ steps.binary.outputs.name }}

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        working-directory: dist
        run: |
          tar -czvf ../${{ env.APP_NAME }}-${{ matrix.target }}.${{ matrix.archive-ext }} .

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath ${{ env.APP_NAME }}-${{ matrix.target }}.${{ matrix.archive-ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.APP_NAME }}-${{ matrix.target }}.${{ matrix.archive-ext }}
          retention-days: 1

      - name: Upload AppImage artifact (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-appimage
          path: ${{ env.APP_NAME }}-${{ matrix.target }}.AppImage
          retention-days: 1

      - name: Upload CLI artifact (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-cli
          path: ${{ env.APP_NAME }}-${{ matrix.target }}-cli.${{ matrix.archive-ext }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.AppImage" \) -exec mv {} release/ \;

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    name: Update Homebrew Tap
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256 checksums
        id: sha
        run: |
          echo "macos_arm64=$(sha256sum artifacts/macos-arm64/${{ env.APP_NAME }}-macos-arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "macos_arm64_cli=$(sha256sum artifacts/macos-arm64-cli/${{ env.APP_NAME }}-macos-arm64-cli.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_amd64=$(sha256sum artifacts/linux-amd64-appimage/${{ env.APP_NAME }}-linux-amd64.AppImage | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(sha256sum artifacts/linux-arm64-appimage/${{ env.APP_NAME }}-linux-arm64.AppImage | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Extract version
        id: version
        run: |
          # Remove 'v' prefix from tag
          echo "number=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate Cask
        run: |
          mkdir -p Casks
          cat > Casks/${APP_NAME}.rb <<CASK_EOF
          cask "${APP_NAME}" do
            version "${{ steps.version.outputs.number }}"
            on_arm do
              sha256 "${{ steps.sha.outputs.macos_arm64 }}"
              url "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APP_NAME}-macos-arm64.tar.gz"
            end
            name "${{ env.DISPLAY_NAME }}"
            desc "High-performance extensible IDE"
            homepage "https://github.com/${{ github.repository }}"
            depends_on formula: "sdl3"
            depends_on formula: "sdl3_ttf"
            depends_on formula: "sdl3_image"
            app "${{ env.DISPLAY_NAME }}.app"
            binary "#{appdir}/${{ env.DISPLAY_NAME }}.app/Contents/MacOS/${APP_NAME}-cli", target: "${APP_NAME}"
          end
          CASK_EOF

      - name: Generate Formula
        run: |
          # Capitalize first letter for Ruby class name
          CLASS_NAME="$(echo "${APP_NAME}" | sed 's/./\U&/')"
          cat > ${APP_NAME}.rb <<FORMULA_EOF
          class ${CLASS_NAME} < Formula
            desc "High-performance extensible IDE"
            homepage "https://github.com/${{ github.repository }}"
            version "${{ steps.version.outputs.number }}"
            license "MIT"

            on_macos do
              depends_on "sdl3"
              depends_on "sdl3_ttf"
              depends_on "sdl3_image"

              on_arm do
                url "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APP_NAME}-macos-arm64-cli.tar.gz"
                sha256 "${{ steps.sha.outputs.macos_arm64_cli }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APP_NAME}-linux-amd64.AppImage"
                sha256 "${{ steps.sha.outputs.linux_amd64 }}"
              end
              on_arm do
                url "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APP_NAME}-linux-arm64.AppImage"
                sha256 "${{ steps.sha.outputs.linux_arm64 }}"
              end
            end

            def install
              if OS.mac?
                bin.install "${APP_NAME}"
              elsif Hardware::CPU.intel?
                bin.install "${APP_NAME}-linux-amd64.AppImage" => "${APP_NAME}"
              else
                bin.install "${APP_NAME}-linux-arm64.AppImage" => "${APP_NAME}"
              end
            end

            test do
              assert_predicate bin/"${APP_NAME}", :executable?
            end
          end
          FORMULA_EOF

      - name: Push to Homebrew Tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${{ env.HOMEBREW_TAP }}.git" tap
          mkdir -p tap/Casks
          cp Casks/${{ env.APP_NAME }}.rb tap/Casks/
          cp ${{ env.APP_NAME }}.rb tap/
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/${{ env.APP_NAME }}.rb ${{ env.APP_NAME }}.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ${{ env.APP_NAME }} to ${{ github.ref_name }}"
            git push
          fi
